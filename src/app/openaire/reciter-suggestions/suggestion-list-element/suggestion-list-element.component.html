<div class="container">
  <div class="row">
    <!-- Total Score Panel -->
    <div class="col-2 text-center">
      <div class="alert alert-info">
        <div><strong> {{'reciter.suggestion.totalScore' | translate}}</strong> </div>
        <span class="suggestion-score">53</span>
      </div>
    </div>
    <!-- Suggestion Panel -->
    <div class="col">
        <!-- Object Preview -->
        <ds-item-search-result-list-element
          [showLabel]="false"
          [object]="listableObject"
          [linkType]="0"></ds-item-search-result-list-element>
        <!-- Buttons -->
        <div class="parent mt-2">
          <div ngbDropdown>
            <button class="btn btn-success mt-1 ml-2" id="dropdownSubmission" ngbDropdownToggle
                    type="button">
              <i class="fa fa-check" aria-hidden="true"></i> {{'reciter.suggestion.approveAndImport' | translate}}
              <span class="caret"></span>
            </button>
            <div ngbDropdownMenu
                 class="dropdown-menu"
                 id="entityControlsDropdownMenu"
                 aria-labelledby="dropdownSubmission">
              <ds-entity-dropdown (selectionChange)="openDialog($event)"></ds-entity-dropdown>
            </div>
          </div>
          <button (click)="notMine()" class="btn btn-danger mt-1 ml-2"><i class="fa fa-ban"></i>
            {{'reciter.suggestion.notMine' | translate}}</button>
          <button (click)="toggleSeeEvidences()" [disabled]="!hasEvidences()" class="btn btn-info mt-1 ml-2"><i class="fa fa-eye"></i>
            <ng-container *ngIf="!seeEvidence">{{'reciter.suggestion.seeEvidence' | translate}}</ng-container>
            <ng-container *ngIf="seeEvidence">{{'reciter.suggestion.hideEvidence' | translate}}</ng-container>
          </button>
        </div>
    </div>
  </div>
  <!-- Evidences Panel -->
  <div *ngIf="seeEvidence" class="mt-2 row">
    <div class="col offset-2">
      <ds-suggestion-evidences [evidences]="object.evidences"></ds-suggestion-evidences>
    </div>
  </div>
</div>
<hr>
