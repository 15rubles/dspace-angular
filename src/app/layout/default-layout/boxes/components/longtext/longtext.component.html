<div class="{{containerStyle}}">
  <ds-truncatable [id]="field.id">
    <span *ngIf="hasLabel" class="lbl font-weight-bold {{labelStyle}}">
      {{label}}
    </span>
    <ds-truncatable-part [id]="field.id" [minLines]="3">
      {{metadataValue}}
    </ds-truncatable-part>
  </ds-truncatable>
</div>
