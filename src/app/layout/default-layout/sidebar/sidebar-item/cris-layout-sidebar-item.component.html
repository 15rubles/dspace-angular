<li class="sidebar-section" [ngClass]="{ 'expanded': expanded, 'active' : tab.isActive }" >
    <div class="icon-wrapper" *ngIf="!tab.children || tab.children.length == 0 ">
        <a class="nav-item nav-link shortcut-icon" attr.aria.labelledby="sidebarName-{{tab.id}}" [title]="tab.header" (click)="selectTab(tab)" routerLink="./">
        	{{tab.header}}
            <!-- <i class="fas fa-{{tab.icon}} fa-fw"></i> -->
        </a>
    </div>
    <div *ngIf="!!tab.children && tab.children.length > 0 " class="sidebar-collapsible">
        <a class="nav-item nav-link shortcut-icon" routerLink="./"
           (click)="toggleSection($event)">
            <span id="sidebarName-{{tab.id}}" class="section-header-text">
                {{tab.header}}
            </span>
            <i class="fas fa-chevron-right fa-pull-right"
               [@rotate]="expanded ? 'expanded' : 'collapsed'" [title]="tab.header"></i>
        </a>
        <ul class="sidebar-sub-level-items list-unstyled" @slide *ngIf="expanded">
            <li *ngFor="let subTab of tab.children" [ngClass]="{'active' : subTab.isActive}">
                <a class="nav-item nav-link shortcut-icon" routerLink="./"
		           (click)="selectTab(subTab)">
		            <span id="sidebarName-{{tab.id}}" class="section-header-text">
		                {{subTab.header}}
		            </span>
		        </a>
            </li>
        </ul>
    </div>
</li>
