<ngb-accordion [activeIds]="activeIds">
  <div class="card">
    <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
      <ng-template ngbPanelContent>
        <div class="container">
          <div *ngIf="isOrcidLinked()">
            <div class="row">
              <span class="font-weight-bold col-md-4">ORCID ID</span>
              <span class="col-md-8">{{getOrcid()}}</span>
            </div>
            <div class="row mt-3">
              <div class="card mb-4 col-md-5 p-0">
                <div class="card-header">{{ 'person.page.orcid.granted-authorizations'| translate }}</div>
                <div class="card-body">
                  <div class="container">
                    TEST
                  </div>
                </div>
              </div>
              <img src="assets/images/orcid.logo.icon.svg" class="col-md-1"/>
              <div class="card mb-4 col-md-5 p-0">
                <div class="card-header">{{ 'person.page.orcid.missing-authorizations'| translate }}</div>
                <div class="card-body">
                  <div class="container">
                    <div *ngIf="( getMissingAuthorizations() | async ).length === 0" class="p-3 mb-2 bg-success rounded">
                      {{'person.page.orcid.no-missing-authorizations-message' | translate}}
                    </div>
                    <div *ngIf="( getMissingAuthorizations() | async ).length > 0" class="p-3 mb-2 bg-warning rounded" >
                      The following authorizations are missing:
                      <ul>
                        <li *ngFor="let auth of ( getMissingAuthorizations() | async )"> {{auth}} </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="!isOrcidLinked()" class="row d-flex justify-content-center align-items-center">
            <button class="btn btn-outline-secondary mr-3"(click)="createOrcid()">{{'person.page.orcid.create' | translate}}</button>
            <img src="assets/images/orcid.logo.icon.svg" class="mr-3"/>
            <button class="btn btn-outline-secondary"(click)="linkOrcid()">{{'person.page.orcid.link' | translate}}</button>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </div>
</ngb-accordion>
