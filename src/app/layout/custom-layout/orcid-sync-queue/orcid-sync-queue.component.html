<ngb-accordion [activeIds]="activeIds">
  <div class="card">
    <ngb-panel title="{{box.header | translate}}" id="{{box.shortname}}">
      <ng-template ngbPanelContent>
        <div class="container">
          <ds-pagination *ngIf="(getList() | async)?.payload?.totalElements > 0"
            [paginationOptions]="paginationOptions"
            [collectionSize]="(getList() | async)?.payload?.totalElements"
            [disableRouteParameterUpdate]="true"
            [hideGear]="true"
            (pageChange)="onPageChange($event)">

            <div class="table-responsive">
              <table id="groups" class="table table-sm table-striped table-hover table-bordered">
                <thead>
                  <tr class="text-center">
                    <th>Name</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let entry of (getList() | async)?.payload?.page" >
                    <td class="text-center">{{entry.entityName}}</td>
                    <td class="text-center">
                      <button class="btn btn-secondary"> Send </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </ds-pagination>
        </div>
      </ng-template>
    </ngb-panel>
  </div>
</ngb-accordion>
