<div class="wrapper d-flex align-items-stretch" [ngClass]="{'wrapper-close': !(isSideBarHidden() | async)}">
	<nav id="sidebar" *ngIf="!(isSideBarHidden() | async)" [ngClass]="{'active': !(isSideBarHidden() | async)}">
		<div class="pt-0 pl-4 pr-4 pb-4">
		    <ul class="list-unstyled components">
	    	    <ds-cris-layout-sidebar-item *ngFor="let tab of tabs;"
                             [tab]="tab"
                             [layout]="'vertical'"
                              (tabSelectedChange)="getTabSelected($event)" 
                             ></ds-cris-layout-sidebar-item>
		    </ul>
		</div>
	</nav>
	<div id="content" class="position-relative w-100 pr-0 pb-3"
	   [ngClass]="{
	    'p-0': !(hasSidebar() | async),
	    'pl-3': !(isSideBarHidden() | async),
	    'pl-0': (isSideBarHidden() | async)}">

    <div *ngIf="(hasSidebar() | async)" class="sidebar-menu">
      <button type="button" (click)="toggleSidebar()" id="sidebarCollapse" class="btn btn-arrow">
        <i class="fas fa-chevron-{{(isSideBarHidden() | async) ? 'right' : 'left'}}"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>

	  <div class="ml-4 mr-4">
	  	<ng-content></ng-content>
	  </div>


  </div>

</div>
