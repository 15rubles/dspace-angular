<ng-container *ngIf="!!tab">
	<div class="row mb-2" *ngFor="let row of tab.rows">
		<div *ngFor="let cell of row.cells" class="{{ !!cell.style ? cell.style : 'col' }}  pl-0 mb-2">
				<div *ngFor="let box of cell.boxes" class="flex-column mb-3">
					<ds-cris-layout-box-container [box]="box" [item]="item"></ds-cris-layout-box-container>
				</div>
		</div>
	</div>
</ng-container>
