<ng-container *ngFor="let metric of metricRow.metrics">
	<ng-container *ngIf="metric">
		<div class="col-3 mb-3">
			<div class="container h-100" [ngClass]=" metric | metricStyleConfig ">
				<ds-metric-loader [metric]="metric"></ds-metric-loader>
			</div>
		</div>
	</ng-container>
</ng-container>
