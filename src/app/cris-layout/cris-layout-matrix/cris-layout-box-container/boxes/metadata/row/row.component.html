<div [ngClass]="{'col-2 mb-2': hasThumbnail}">
  <ng-template #thumbnailContainer dsCrisLayoutLoader></ng-template>
</div>
<div [ngClass]="{'col-10 mb-2': hasThumbnail, 'col p-0': !hasThumbnail}">
  <div class="d-flex w-100">
    <ds-metadata-container *ngFor="let field of getRowMetadataFields()" class="w-100"
                           [box]="box"
                           [item]="item"
                           [field]="field"></ds-metadata-container>
  </div>
</div>
