<div class="{{valueStyle}}">
  <ng-container *ngFor="let attachment of (bitstreams$ | async)">
    <ds-file-download-link [bitstream]="attachment" [enableRequestACopy]="true" [item]="item">
      <span>{{fileName(attachment)}} ({{getSize(attachment) | dsFileSize}})</span>
    </ds-file-download-link>
  </ng-container>
  <button *ngIf="canViewMore" class="btn btn-link" data-test="view-more" (click)="viewMore()">
    {{'cris-layout.attachment.viewMore' | translate}}
  </button>
</div>
