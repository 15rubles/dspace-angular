<div class="col d-flex flex-column">
  <div *ngFor="let index of componentsToBeRenderedMap.keys();" class="d-flex">
    <span *ngFor="let mdg of componentsToBeRenderedMap.get(index)">
      <ds-metadata-render class="w-100"
                          [item]="item"
                          [field]="mdg.field"
                          [metadataValue]="mdg.value"></ds-metadata-render>
    </span>
  </div>
</div>
