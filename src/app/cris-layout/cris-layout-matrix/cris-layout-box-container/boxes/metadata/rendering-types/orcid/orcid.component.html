<div [class]="field.styleValue">
    <span class="d-flex align-items-center txt-value">

      <ng-container *ngIf="(orcidUrl$ | async); then withOrcidUrl else withoutOrcidUrl"></ng-container>

      <img *ngIf="hasOrcidBadge()"
           placement="top"
           ngbTooltip="{{ 'orcid.badge.tooltip' | translate }}"
           class="orcid-icon"
           alt="orcid-logo"
           src="assets/images/orcid.logo.icon.svg"/>

      <ng-template #withOrcidUrl>
        <a *ngIf="(orcidUrl$ | async); else withoutOrcidUrl" href="{{(orcidUrl$ | async)}}/{{metadataValue.value}}" target="_blank">
          {{ normalizeValue(metadataValue.value) }}
        </a>
      </ng-template>

      <ng-template #withoutOrcidUrl>{{ normalizeValue(metadataValue.value) }}</ng-template>

    </span>
</div>
