<div class="{{containerStyle}}">
  <!-- <span class="{{labelStyle}}">
    {{label}}
  </span> -->
  <div [class]="'d-flex flex-column ' + valueStyle">
    <div>
      <table class='table borderless'>
        <tr>
          <td *ngFor="let mdg of metadataGroup">
            <span class="{{mdg.styleLabel}}">
              {{mdg.label | translate}}
            </span>
          </td>
        </tr>
        <tr *ngFor="let mdv of metadataValues; let i = index">
          <td *ngFor="let mdg of metadataGroup">
            <ds-metadata-container class="w-100" [withHeading]="false" [item]="item" [field]="mdg"></ds-metadata-container>
            <div></div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
