<div class="container">
  <ng-container *ngIf="!emailExists">
    <ds-email-validated [registrationToken]="token"></ds-email-validated>
  </ng-container>
  <ng-container *ngIf="emailExists">
    <ds-review-account-info
      [registrationToken]="token"
      [registrationData]="registrationData$ | async"
    ></ds-review-account-info>
  </ng-container>
</div>
