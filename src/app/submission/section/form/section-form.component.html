<ds-loading *ngIf="isLoading" message="Loading..."></ds-loading>
<ds-form *ngIf="!isLoading" #formRef="formComponent"
         [formId]="formId"
         [formModel]="formModel"
         [displaySubmit]="false"
         (addArrayItem)="onAdd($event)"
         (blur)="onBlur($event)"
         (change)="onChange($event)"
         (focus)="onFocus($event)"
         (removeArrayItem)="onRemove($event)"></ds-form>
