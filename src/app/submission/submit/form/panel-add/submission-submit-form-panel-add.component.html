<div ngbDropdown #panelAdd="ngbDropdown" placement="bottom-right" class="d-inline-block">
  <button class="btn btn-outline-primary dropdown-toggle"
          id="panelControls"
          ngbDropdownToggle>
          Add more <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
  <div ngbDropdownMenu aria-labelledby="panelControls">
    <button class="dropdown-item disabled" *ngIf="panelList?.length == 0">No options available</button>
    <button class="dropdown-item" *ngFor="let listItem of panelList" (click)="addPanel(listItem.panelId)">{{
      listItem.panelHeader.en }}</button>
  </div>
</div>
