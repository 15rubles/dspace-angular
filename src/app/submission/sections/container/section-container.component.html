<div dsSection #sectionRef="sectionRef"
     [attr.id]="sectionData.id"
     [ngClass]="{ 'section-focus' : sectionRef.isSectionActive() && !(isRemoving | async) }"
     [mandatory]="sectionData.mandatory"
     [submissionId]="submissionId"
     [sectionId]="sectionData.id">
  <ngb-accordion #acc="ngbAccordion"
                 *ngIf="(sectionRef.isEnabled() | async)"
                 (panelChange)="sectionRef.sectionChange($event)"
                 activeIds="{{ sectionData.id }}"
                 [destroyOnHide]="false">
    <ngb-panel id="{{ sectionData.id }}">
      <ng-template ngbPanelTitle>
        <span>{{ 'submission.sections.'+sectionData.header | translate }}</span>
        <div class="d-inline-block float-right">
          <i *ngIf="!(sectionRef.isValid() | async) && !(sectionRef.hasErrors())" class="fa fa-exclamation-circle text-warning mr-3"
             aria-hidden="true"></i>
          <i *ngIf="(sectionRef.hasErrors())" class="fa fa-exclamation-circle text-danger mr-3"
             aria-hidden="true"></i>
          <i *ngIf="(sectionRef.isValid() | async)" class="fa fa-check-circle text-success mr-3"
             aria-hidden="true"></i>
          <a class="close" aria-label="Close">
            <span *ngIf="sectionRef.isOpen()" class="fa fa-chevron-up fa-fw"
                  aria-hidden="true"></span>
            <span *ngIf="!sectionRef.isOpen()" class="fa fa-chevron-down fa-fw"
                  aria-hidden="true"></span>
          </a>
          <button class="close mr-3 btn btn-link" *ngIf="!sectionRef.isMandatory()"
             [disabled]="(isRemoving | async)"
             (click)="removeSection($event)">
            <i *ngIf="!(isRemoving | async)" class="fa fa-trash-o" aria-hidden="true"></i>
            <i *ngIf="(isRemoving | async)" class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>
          </button>
        </div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div *ngIf="sectionRef.hasGenericErrors()">
          <ds-alert *ngFor="let error of sectionRef.getErrors(); let i = index"
                    [content]="error"
                    [dismissible]="true"
                    [type]="AlertTypeEnum.Error"
                    (close)="sectionRef.removeError(i)"></ds-alert>
        </div>
        <div id="sectionContent_{{sectionData.id}}"
             (click)="sectionRef.setFocus($event)">
          <ng-container *ngComponentOutlet="getSectionContent(); injector: objectInjector;"></ng-container>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
