     [class.last-setting]="isLastSetting"
     class="setting-option p-3">
  <h5><label for="{{id}}">{{label | translate}}</label></h5>
  <select id="{{id}}" class="form-control" (change)="change.emit($event)">
    <ng-content></ng-content>
  </select>
</div>
