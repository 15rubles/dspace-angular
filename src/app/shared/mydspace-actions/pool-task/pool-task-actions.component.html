<ng-content></ng-content>

<button type="button"
        class="btn btn-info mt-1 mb-3"
        ngbTooltip="{{'submission.workflow.tasks.pool.claim_help' | translate}}"
        [disabled]="processingClaim"
        (click)="claim()">
  <span *ngIf="processingClaim"><i class='fa fa-circle-o-notch fa-spin'></i> {{'submission.workflow.tasks.generic.processing' | translate}}</span>
  <span *ngIf="!processingClaim"><i class="fa fa-hand-paper-o"></i> {{'submission.workflow.tasks.pool.claim' | translate}}</span>
</button>

<ds-message-board
  [dso]="workflowitemObs | async"
  [tooltipMessage]="'mydspace.messages.controller-help'"
  (refresh)="refresh()">
</ds-message-board>
