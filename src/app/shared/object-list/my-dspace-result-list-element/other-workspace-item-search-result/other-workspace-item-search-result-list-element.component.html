<ng-container *ngIf="item$ | async">
  <ds-item-list-preview
    [item]="item$ | async"
    [object]="object"
    [status]="status"
    [showIsCorrection]="true"></ds-item-list-preview>

  <ds-workspaceitem-actions [context]="context.OtherWorkspace" [object]="dso"></ds-workspaceitem-actions>
</ng-container>
