<ds-item-list-preview
  *ngIf="status"
  [item]="item"
  [object]="object"
  [status]="status"></ds-item-list-preview>

<button class="btn btn-primary mt-1 mb-3" [routerLink]="['/workspaceitems/' + dso.id] + '/edit'">Edit</button>

<ds-message-board
  [messages]="messages"
  [submitter]="submitter"
  [user]="user"
  [itemUUID]="itemUuid"
  (refresh)="refresh()">
</ds-message-board>
