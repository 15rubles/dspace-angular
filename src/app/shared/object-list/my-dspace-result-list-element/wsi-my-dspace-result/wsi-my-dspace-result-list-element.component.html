<ds-item-list-preview
  *ngIf="status"
  [item]="item"
  [object]="object"
  [status]="status"></ds-item-list-preview>

<a class="btn btn-primary mt-1 mb-3" [href]="'/workspaceitems/' + dso.id + '/edit'" role="button">Edit</a>

<ds-message-board *ngIf="item && submitter"
  [itemObs]="dso.item"
  [submitter]="submitter"
  (refresh)="refresh()">
</ds-message-board>
