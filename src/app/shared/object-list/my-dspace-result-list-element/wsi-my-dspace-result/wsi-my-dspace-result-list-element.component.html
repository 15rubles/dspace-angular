<h3 [innerHTML]="getTitle() || 'No Title'" [ngClass]="{'text-muted': !getTitle()}"></h3>
<div>
  <span class="text-muted">
    <span *ngIf="item.filterMetadata(['dc.contributor.author', 'dc.creator', 'dc.contributor.*']);" class="item-list-authors">
        <span *ngFor="let author of getValues(['dc.contributor.author', 'dc.creator', 'dc.contributor.*']); let last=last;">
          <span [innerHTML]="author"><span [innerHTML]="author"></span><span *ngIf="!author" >No Authors</span></span>
        </span>
    </span>
    (<span *ngIf="item.findMetadata('dc.publisher')" class="item-list-publisher" [innerHTML]="getFirstValue('dc.publisher')">, </span><span class="item-list-date" [innerHTML]="item.findMetadata('dc.date.issued') || 'No Date'"></span>)
  </span>
  <div class="item-list-abstract" [ngClass]="{'text-muted': !getFirstValue('dc.description.abstract')}" [innerHTML]="(getFirstValue('dc.description.abstract') | dsTruncate:[200]) || 'No Abstract'"></div>
</div>
<div>
  <span [ngClass]="{'badge': true,
                  'badge-danger': status == ALL_STATUS[0],
                  'badge-primary': status == ALL_STATUS[1],
                  'badge-info': status == ALL_STATUS[2],
                  'badge-warning': status == ALL_STATUS[3],
                  'badge-success': status == ALL_STATUS[4]}">
  {{statusString}}
</span>
</div>
<!--<button class="btn btn-primary mt-1 mb-3" [routerLink]="['/edit/' + dso.id]" >Edit</button>-->
<button class="btn btn-primary mt-1 mb-3" [routerLink]="['/workspaceitems/' + dso.id] + '/edit'" >Edit</button>
<button class="btn btn-primary mt-1 mb-3" (click)="openMessageBoard(content)">
  <i class="fa fa-envelope"></i>
  <span *ngIf="unRead.length > 0" class="badge badge-pill badge-danger">{{unRead.length}}</span>
</button>

<ng-template #content let-c="close" let-d="dismiss">
  <ds-message-board
    [messages]="messages"
    [submitter]="submitter"
    [user]="user"
    [unRead]="unRead"
    [modalRef]="modalRef"
    [itemUUID]="item.uuid"
    (refresh)="refresh()">
  </ds-message-board>
</ng-template>
