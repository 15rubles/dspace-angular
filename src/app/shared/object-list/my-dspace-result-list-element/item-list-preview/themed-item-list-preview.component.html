<div>
    <div class="row" *ngIf="collection">
        <div class="col-12">
            <div class="col-12">
                <i>
                    <small>{{"collection.listelement.badge" | translate}}:</small>
                </i>
                &nbsp;
                <a [href]="uiBaseUrl+'/collections/'+collection.uuid">
                    {{collection.metadata["dc.title"][0]["value"]}}
                </a>
            </div>
        </div>
    </div>
    <ng-template #vcr></ng-template>
</div>
