<p>WSI</p>

<ds-item-detail-preview
  [item]="item"
  [object]="object"
  statusTxt="In progress"
></ds-item-detail-preview>
<!--<button class="btn btn-primary mt-1 mb-3" [routerLink]="['/edit/' + dso.id]" >Edit</button>-->
<button class="btn btn-primary mt-1 mb-3" [routerLink]="['/workspaceitems/' + dso.id] + '/edit'" >Edit</button>
<button class="btn btn-primary mt-1 mb-3" (click)="openMessageBoard(content)">
  <i class="fa fa-envelope"></i>
  <span *ngIf="messages.length > 0" class="badge badge-pill badge-secondary">{{messages.length}}</span>
</button>
<sup class="notification">
  <span *ngIf="unRead.length > 0" class="badge badge-pill badge-danger font-italic">New</span>
</sup>

<ng-template #content let-c="close" let-d="dismiss">
  <ds-message-board
    [messages]="messages"
    [submitter]="submitter"
    [user]="user"
    [unRead]="unRead"
    [modalRef]="modalRef"
    [itemUUID]="item.uuid"
    (refresh)="refresh()">
  </ds-message-board>
</ng-template>
