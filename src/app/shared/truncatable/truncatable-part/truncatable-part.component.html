<div class="clamp-{{background}}-{{lines$ | async}} min-{{minLines}} {{type}} {{fixedHeight ? 'fixedHeight' : ''}}">
  <div #content class="content dont-break-out">
    <ng-content></ng-content>
  </div>
  <button class="btn btn-link p-0 expandButton" dsDragClick (actualClick)="toggle()">
    <i class="fas fa-angle-down"></i>
    <span class="ml-1">{{ 'item.truncatable-part.show-more' | translate }}</span>
  </button>
  <button
    *ngIf="showCollapse$ | async"
    class="btn btn-link p-0 collapseButton"
    dsDragClick
    (actualClick)="toggle()"
  >
    <i class="fas fa-angle-up mr-1"></i>
    <span class="ml-1">{{ 'item.truncatable-part.show-less' | translate }}</span>
  </button>
</div>
