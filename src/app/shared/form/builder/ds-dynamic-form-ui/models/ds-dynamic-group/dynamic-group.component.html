<a class="close position-relative" aria-label="Close">
  <span *ngIf="!(formCollapsed | async)"
        class="fa fa-angle-up fa-fw fa-2x"
        aria-hidden="true"
        (click)="collapseForm()"></span>
  <span *ngIf="(formCollapsed | async)"
        class="fa fa-angle-down fa-fw fa-2x"
        aria-hidden="true"
        (click)="expandForm()"></span>
</a>
<hr class="mt-0">
<div *ngIf="!(formCollapsed | async)" class="ds-dynamic-group-component row"  @shrinkInOut>
  <ds-form #formRef="formComponent"
           class="col-sm-9 pl-0"
           [formId]="formId"
           [formModel]="formModel"
           [displaySubmit]="false"></ds-form>


  <div *ngIf="!(formCollapsed | async)" class="col p-0 m-0 d-flex justify-content-center align-items-center">
    <!--<button *ngIf="!editMode"-->
            <!--type="button"-->
            <!--class="btn btn-link pr-0 align-middle"-->
            <!--[disabled]="isMandatoryFieldEmpty()"-->
            <!--(click)="addChips()">-->
      <!--<i class="fa fa-plus-circle fa-3x"-->
         <!--style="color: gray"-->
         <!--aria-hidden="true"></i>-->
    <!--</button>-->

      <button type="button"
              class="btn btn-link"
              [disabled]="isMandatoryFieldEmpty()"
              (click)="save()">
        <i class="fa fa-save text-primary fa-2x"
           aria-hidden="true"></i>
      </button>
      <button type="button"
              class="btn btn-link"
              [disabled]="!editMode"
              (click)="delete()">
        <i class="fa fa-trash text-danger fa-2x"
           aria-hidden="true"></i>
      </button>
      <button type="button"
              class="btn btn-link"
              [disabled]="isMandatoryFieldEmpty()"
              (click)="clear()">
        <i class="fa fa-undo fa-2x"
           aria-hidden="true"></i>
      </button>

  </div>
  <div class="clearfix"></div>
</div>

<div class="d-inline-flex">
  <div *ngIf="!chips.hasItems()" class="mb-3">
    <input type="text" readonly class="border-0 form-control-plaintext tag-input mt-1 mb-1 text-muted" value="{{'submission.sections.form.no-value' | translate}}">
  </div>
  <ds-chips
    *ngIf="chips.hasItems()"
    [chips]="chips"
    [wrapperClass]="'mb-3'"
    [editable]="true"
    (selected)="onChipSelected($event)"></ds-chips>
</div>
