<hr class="mt-0">
<div class="ds-dynamic-group-component row">
  <ds-form #formRef="formComponent"
           class="col-sm-10 pl-0"
           [formId]="formId"
           [formModel]="formModel"
           [displaySubmit]="false"></ds-form>
  <button *ngIf="!editMode"
          type="button"
          class="btn btn-link col pr-0 align-middle"
          [disabled]="isMandatoryFieldEmpty()"
          (click)="addChips()">
    <i class="fa fa-plus-circle fa-2x" style="color: gray" aria-hidden="true"></i>
  </button>

  <div *ngIf="editMode" class="col pr-0 d-flex">
    <button type="button" class="btn btn-link align-middle" (click)="modifyChips()">
      <i class="fa fa-save fa-2x" style="color: darkcyan" aria-hidden="true"></i>
    </button>
    <button type="button" class="btn btn-link align-middle" (click)="exitEditMode()">
      <i class="fa fa-undo fa-2x" style="color: gray" aria-hidden="true"></i>
    </button>
  </div>
</div>
<div class="clearfix"></div>
<div class="d-inline-flex">
  <ds-chips
    *ngIf="chips.chipsItems.length > 0"
    [chips]="chips"
    [editable]="true"
    (selected)="chipsSelected($event)"
    (remove)="removeChips($event)"
    (change)="changeChips($event)"></ds-chips>
</div>
