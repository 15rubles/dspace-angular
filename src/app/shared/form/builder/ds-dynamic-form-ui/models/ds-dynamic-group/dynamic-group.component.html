<a *ngIf="!(formCollapsed | async)"
   class="close position-relative"
   ngbTooltip="{{'submission.sections.form.group-collapse-help' | translate}}"
   placement="left">
  <span class="fa fa-angle-up fa-fw fa-2x"
        aria-hidden="true"
        (click)="collapseForm()"></span>
</a>
<a *ngIf="(formCollapsed | async)"
   class="close position-relative"
   ngbTooltip="{{'submission.sections.form.group-expand-help' | translate}}"
   placement="left">
  <span class="fa fa-angle-down fa-fw fa-2x"
        aria-hidden="true"
        (click)="expandForm()"></span>
</a>

<div class="pt-2" [ngClass]="{'border-top': !invalid, 'border border-danger': invalid}">
  <div *ngIf="!(formCollapsed | async)" class="pl-2 row"  @shrinkInOut>
    <ds-form #formRef="formComponent"
             class="col-sm-9 pl-0"
             [formId]="formId"
             [formModel]="formModel"
             [displaySubmit]="false"></ds-form>


    <div *ngIf="!(formCollapsed | async)" class="col p-0 m-0 d-flex justify-content-center align-items-center">

        <button type="button"
                class="btn btn-link"
                [disabled]="isMandatoryFieldEmpty()"
                (click)="save()">
          <i class="fa fa-save text-primary fa-2x"
             aria-hidden="true"></i>
        </button>
        <button type="button"
                class="btn btn-link"
                [disabled]="!editMode"
                (click)="delete()">
          <i class="fa fa-trash text-danger fa-2x"
             aria-hidden="true"></i>
        </button>
        <button type="button"
                class="btn btn-link"
                [disabled]="isMandatoryFieldEmpty()"
                (click)="clear()">
          <i class="fa fa-undo fa-2x"
             aria-hidden="true"></i>
        </button>

    </div>
    <div class="clearfix"></div>
  </div>

  <div class="d-flex">
    <div *ngIf="!chips.hasItems()">
      <input type="text" readonly class="border-0 form-control-plaintext tag-input mt-1 mb-1 pl-2 text-muted" value="{{'submission.sections.form.no-value' | translate}}">
    </div>
    <ds-chips
      *ngIf="chips.hasItems()"
      [chips]="chips"
      [editable]="true"
      (selected)="onChipSelected($event)"></ds-chips>
  </div>
</div>
