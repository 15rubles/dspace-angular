<div class="btn-group" data-toggle="buttons">
    <button (click)="switchViewTo(viewModeEnum.List)"
       routerLinkActive="active"
       [class.active]="currentMode === viewModeEnum.List"
       class="btn btn-secondary">
          <i class="fa fa-list" title="{{'search.view-switch.show-list' | translate}}"></i>
    </button>
    <button (click)="switchViewTo(viewModeEnum.Detail)"
       routerLinkActive="active"
       [class.active]="currentMode !== viewModeEnum.List"
       class="btn btn-secondary">
          <i class="fa fa-th-large" title="{{'search.view-switch.show-detail' | translate}}"></i>
    </button>
</div>
