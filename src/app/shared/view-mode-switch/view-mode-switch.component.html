<div class="btn-group" data-toggle="buttons">
    <a routerLink="."
       [queryParams]="{view: 'list'}"
       queryParamsHandling="merge"
       (click)="switchViewTo(viewModeEnum.List)"
       routerLinkActive="active"
       [class.active]="currentMode === viewModeEnum.List"
       class="btn btn-secondary">
          <i class="fa fa-list" title="{{'search.view-switch.show-list' | translate}}"></i>
    </a>
    <a routerLink="."
       [queryParams]="{view: 'detail'}"
       queryParamsHandling="merge"
       (click)="switchViewTo(viewModeEnum.Detail)"
       routerLinkActive="active"
       [class.active]="currentMode !== viewModeEnum.List"
       class="btn btn-secondary">
          <i class="fa fa-th-large" title="{{'search.view-switch.show-detail' | translate}}"></i>
    </a>
</div>
