<div class="row d-flex align-items-center">
  <div class="col text-right" *ngIf="remark">
    <div #metricChild>
      <div
        class="altmetric-embed"
        data-badge-type="donut"
        [attr.data-badge-popover]="$any(remark).popover"
        [attr.data-doi]="$any(remark).doiAttr"
        [attr.data-pmid]="$any(remark).pmidAttr"
      ></div>
    </div>
  </div>
  <div class="col">
    <div class="font-weight-bold text-capitalize" *ngIf="!hideLabel">
      {{ metric.metricType | translate }}
    </div>
  </div>
</div>
