<div class="justify-content-center" *ngIf="remark">
  <div *ngIf="(remark | dsListMetricProps : 'type' : metric.isListElement )== 'Person'; else publication">
    <a
      [href]="remark | dsListMetricProps : 'href' : metric.isListElement"
      class="plumx-person"
      data-site="plum"
      [attr.data-lang]="remark | dsListMetricProps : 'language' : metric.isListElement"
      [attr.data-no-name]="remark | dsListMetricProps : 'hideName' : metric.isListElement "
      [attr.data-num-artifacts]="remark | dsListMetricProps : 'artifactsNumber' : metric.isListElement"
      [attr.data-width]=" remark| dsListMetricProps : 'width' : metric.isListElement"
      [attr.data-no-description]="remark | dsListMetricProps : 'hideDescription' : metric.isListElement"
      [attr.data-no-stats]="remark | dsListMetricProps : 'hideStatus' : metric.isListElement "
      [attr.data-no-thumbnail]="remark | dsListMetricProps : 'hideThumbnail' : metric.isListElement"
      [attr.data-no-artifacts]="remark | dsListMetricProps : 'hideArtifacts' : metric.isListElement"
    >
      {{remark | dsListMetricProps : 'placeholder' : metric.isListElement }}
    </a>
  </div>

  <ng-template #publication>
    <a [href]="$any(remark).href" class="plumx-plum-print-popup"></a>
  </ng-template>
</div>
