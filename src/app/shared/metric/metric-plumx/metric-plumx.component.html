<div class="justify-content-center">
  <div class="font-weight-bold" *ngIf="hideLabel">
    {{ metric.metricType | translate }}
  </div>
  <div *ngIf="remark && $any(remark).type == 'Person'; else publication">
    <a
      *ngIf="$any(remark).href"
      [href]="$any(remark).href"
      class="plumx-person"
      data-site="plum"
      [attr.data-lang]="plumXConfig.language"
      [attr.data-no-name]="plumXConfig.hideName"
      [attr.data-num-artifacts]="plumXConfig.artifactsNumber"
      [attr.data-width]="plumXConfig.width"
      [attr.data-no-description]="plumXConfig.hideDescription"
      [attr.data-no-stats]="plumXConfig.hideStatus"
      [attr.data-no-thumbnail]="plumXConfig.hideThumbnail"
      [attr.data-no-artifacts]="plumXConfig.hideArtifacts"
    >
      {{plumXConfig.placeholder}}
    </a>
  </div>

  <ng-template #publication>
    <a [href]="$any(remark).href" class="plumx-plum-print-popup"></a>
  </ng-template>
</div>
