<div class="justify-content-center" *ngIf="remark">
  <div *ngIf="(remark | dsListMetricProps: 'type':isListElement) == 'Person'; else publication">
    <a
      [href]="remark | dsListMetricProps: 'href':isListElement"
      class="plumx-person"
      data-site="plum"
      [attr.data-lang]="remark | dsListMetricProps: 'language':isListElement"
      [attr.data-no-name]="remark | dsListMetricProps: 'hideName':isListElement"
      [attr.data-num-artifacts]="remark | dsListMetricProps: 'artifactsNumber':isListElement"
      [attr.data-width]="remark | dsListMetricProps: 'width':isListElement"
      [attr.data-no-description]="remark | dsListMetricProps: 'hideDescription':isListElement"
      [attr.data-no-stats]="remark | dsListMetricProps: 'hideStatus':isListElement"
      [attr.data-no-thumbnail]=" remark | dsListMetricProps: 'hideThumbnail':isListElement"
      [attr.data-no-artifacts]="remark | dsListMetricProps: 'hideArtifacts':isListElement"
    >
      {{ remark | dsListMetricProps: "placeholder":isListElement }}
    </a>
  </div>

  <ng-template #publication>
    <a
      [href]="remark | dsListMetricProps: 'href':isListElement"
      class="plumx-plum-print-popup"
    ></a>
  </ng-template>
</div>
