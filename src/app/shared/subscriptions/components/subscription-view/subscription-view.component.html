<div class="row">
	<div class="col-6">
		<ds-item-detail-preview [item]="dso">
			</ds-item-detail-preview>
	</div>
	<div class="col-4">
		<div >
			<b>{{ 'subscriptions.subscription_type' | translate}} :</b> {{subscription.subscriptionType}}
		</div>
		<div *ngFor="let parameterList of subscription.subscriptionParameterList">
			<b> {{ 'subscriptions.'+parameterList.name | translate}} :</b> {{ 'subscriptions.frequency.'+ parameterList.value  | translate}}
		</div>
	</div>
	<div class="col-2">
		<button (click)="$event.preventDefault();openSubscription(subscriptionModal);" class="btn btn-primary">Edit</button>
	</div>
</div>

<ng-template #subscriptionModal let-c="close" let-d="dismiss">
  <ds-subscription-modal (close)="c('cancel')" [subscriptions]="subscription" [dso]="dso" [eperson]="eperson"></ds-subscription-modal>
</ng-template>
