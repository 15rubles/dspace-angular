<div cdkDropListGroup>
  <div class="relationships-container">
    <h2>{{ 'relationships.title' | translate }}</h2>
    <div *ngIf="!!filteredRelationships && filteredRelationships.length > 0; else noData"
      cdkDropList
      [cdkDropListData]="filteredRelationships"
      class="relationships-list"
      (cdkDropListDropped)="drop($event)">

      <div class="relationships-sort-list" *ngFor="let relationship of filteredRelationships" cdkDrag>
        <ds-relationships-items-list-preview (deleteRelationship)="deleteRelationship.emit($event)" [viewConfig]="'relationship-sort-list'" [customData]="{ relationship: relationship }" [item]="(relationship.leftItem | async)?.payload"></ds-relationships-items-list-preview>
      </div>

    </div>


    <ng-template #noData>
       <h2>{{ 'relationships.no.relationships.found' | translate }}</h2>
    </ng-template>


  </div>

</div>
